<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Hub Contest</title>
    <style>
        :root { --header-bg: #000; --button-primary-bg: #ffc107; --button-primary-text: #000; --button-admin-bg: #dc3545; --secondary-color: #6c757d; --light-color: #f8f9fa; --success-color: #28a745; --danger-color: #dc3545; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: var(--light-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem 0; }
        .app-container { width: 100%; max-width: 480px; background-color: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); overflow: hidden; }
        header { background-color: var(--header-bg); color: white; text-align: center; padding: 0.5rem; }
        header img { height: 60px; width: auto; display: block; margin: 0 auto; }
        main { padding: 1.5rem; }
        .screen { display: none; }
        .screen.active { display: block; }
        h2, h3 { margin-top: 0; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        .contestant-list { list-style-type: none; padding: 0; }
        .contestant-item { display: flex; align-items: center; background-color: #fdfdfd; border: 1px solid #ddd; border-radius: 8px; padding: 0.75rem 1rem; margin-bottom: 0.5rem; }
        .contestant-item input[type="checkbox"] { width: 1.5em; height: 1.5em; margin-right: 1rem; }
        .contestant-item label, .admin-contestant-list-item span { font-weight: 500; flex-grow: 1; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input[type="text"], input[type="email"] { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn { display: block; width: 100%; padding: 0.75rem; border: none; border-radius: 4px; font-size: 1rem; font-weight: bold; cursor: pointer; text-align: center; text-decoration: none; margin-top: 1rem; }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-sm { padding: 0.4rem 0.8rem; font-size: 0.8rem; margin: 0; width: auto; }
        .btn-primary { background-color: var(--button-primary-bg); color: var(--button-primary-text); }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .btn-admin { background-color: var(--button-admin-bg); color: white; }
        .admin-controls { border: 1px solid #eee; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
        .admin-controls h3 { margin-bottom: 1rem; }
        .admin-contestant-list-item { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; border-bottom: 1px solid #eee; }
        .add-contestant-form { display: flex; gap: 0.5rem; margin-top: 1.5rem; }
        #login-message, #voting-status { text-align: center; padding: 10px; border-radius: 5px; font-weight: bold; margin-bottom: 1rem; }
        .serata-status-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; }
        .status-badge { padding: 0.2em 0.6em; border-radius: 4px; color: white; font-size: 0.9em; }
        .status-open { background-color: var(--success-color); }
        .status-closed { background-color: var(--danger-color); }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="loading-spinner" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 1.2rem;">Caricamento...</div>

    <div class="app-container">
        <header id="app-header">
            <img src="https://raw.githubusercontent.com/Scream1986/festival-voto/main/Logo.png" alt="Vocal Hub Logo">
        </header>
        <main>
            <div id="login-screen" class="screen">
                <h2>Benvenuto al Contest</h2>
                <p style="text-align: center; color: #666;">Inserisci la tua Email per votare, oppure usa il tuo Codice Admin per gestire l'evento.</p>
                <div id="login-message"></div>
                <div class="form-group">
                    <label for="user-input">La tua Email o Codice Admin</label>
                    <input type="text" id="user-input" placeholder="email@example.com o il codice" autocomplete="off">
                </div>
                <button id="login-btn" class="btn btn-primary">Accedi o Ricevi Codice</button>
            </div>

            <div id="main-screen" class="screen">
                <div id="admin-view" style="display: none;">
                    <h2>Pannello Amministratore</h2>
                    <div class="admin-controls">
                        <h3>Gestione Serate</h3>
                        <div id="serate-status-container"></div>
                    </div>
                    <div class="admin-controls">
                        <h3>Azioni e Risultati</h3>
                        <button id="manage-contestants-btn" class="btn btn-secondary">Gestisci Partecipanti</button>
                        <button id="general-ranking-btn" class="btn btn-primary">Classifica Generale</button>
                        <button id="view-results-btn" class="btn btn-secondary">Risultati Dettagliati (S1+S2+Tot)</button>
                    </div>
                    <button id="logout-btn-admin" class="btn btn-admin" style="margin-top: 2rem;">Esci</button>
                </div>

                <div id="public-view" style="display: none;">
                    <h2 id="public-welcome">Area Votazione</h2>
                    <div id="voting-status"></div>
                    <div id="public-voting-area">
                        <p>Puoi esprimere fino a <strong>3 preferenze</strong> per la serata in corso.</p>
                        <div id="contestants-container"></div>
                        <button id="vote-btn" class="btn btn-primary">Vota le tue 3 preferenze</button>
                    </div>
                    <button id="logout-btn-public" class="btn btn-secondary">Esci</button>
                </div>
            </div>
            
            <div id="manage-screen" class="screen">
                <h2>Gestione Partecipanti</h2>
                <div id="admin-contestant-list-container"></div>
                <div class="add-contestant-form">
                    <input type="text" id="new-contestant-name" placeholder="Nome nuovo partecipante" style="flex-grow: 1;">
                    <button id="add-contestant-btn" class="btn btn-primary btn-sm">Aggiungi</button>
                </div>
                <button id="back-to-admin-btn" class="btn btn-secondary" style="margin-top: 2rem;">Torna al Pannello</button>
            </div>
        </main>
    </div>

<script>
    // ---------- 1. CONFIGURAZIONE ----------
    const SUPABASE_URL = 'https://funebgzoioakkuflbeln.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1bmViZ3pvaW9ha2t1ZmxiZWxuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NTQwMzcsImV4cCI6MjA3MTUzMDAzN30.0CYThDbWz5FTP-vTikitX_4oBjxD2lHQXprH7cJj-9M';
    const ADMIN_EMAIL = 'robtolu@hotmail.com'; // L'email dell'account admin in Supabase
    const ADMIN_CODE = 'Rob025490'; // La password dell'account admin in Supabase
    // ---------- FINE CONFIGURAZIONE ----------

    const { createClient } = window.supabase;
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', () => {
        // --- Elementi del DOM ---
        const loadingSpinner = document.getElementById('loading-spinner');
        const screens = {
            login: document.getElementById('login-screen'),
            main: document.getElementById('main-screen'),
            manage: document.getElementById('manage-screen')
        };
        const adminView = document.getElementById('admin-view');
        const publicView = document.getElementById('public-view');
        const loginBtn = document.getElementById('login-btn');
        const userInput = document.getElementById('user-input');
        const userInputLabel = document.querySelector('label[for="user-input"]');
        const logoutButtons = document.querySelectorAll('#logout-btn-admin, #logout-btn-public');
        const voteBtn = document.getElementById('vote-btn');
        const loginMessage = document.getElementById('login-message');
        const contestantsContainer = document.getElementById('contestants-container');
        const adminContestantListContainer = document.getElementById('admin-contestant-list-container');
        const manageContestantsBtn = document.getElementById('manage-contestants-btn');
        const backToAdminBtn = document.getElementById('back-to-admin-btn');
        const addContestantBtn = document.getElementById('add-contestant-btn');
        const generalRankingBtn = document.getElementById('general-ranking-btn');
        const viewResultsBtn = document.getElementById('view-results-btn');
        const serateStatusContainer = document.getElementById('serate-status-container');
        const votingStatusDiv = document.getElementById('voting-status');
        
        let userEmailForVerification = '';
        let isWaitingForCode = false;

        // --- Funzioni UI ---
        const showLoading = (isLoading) => { loadingSpinner.style.display = isLoading ? 'flex' : 'none'; };
        const navigateTo = (screenId) => {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            if (screens[screenId]) screens[screenId].classList.add('active');
        };
        const showLoginMessage = (message, isError = false) => {
            loginMessage.textContent = message;
            loginMessage.style.color = isError ? 'var(--danger-color)' : 'var(--success-color)';
            loginMessage.style.display = message ? 'block' : 'none';
        };
        const resetLoginView = () => {
            isWaitingForCode = false;
            userEmailForVerification = '';
            userInput.value = '';
            userInputLabel.textContent = 'La tua Email o Codice Admin';
            userInput.placeholder = 'email@example.com oppure il codice';
            loginBtn.textContent = 'Accedi o Ricevi Codice';
            showLoginMessage('');
        };

        // --- LOGICA DI LOGIN MIGLIORATA ---
        const handleLogin = async () => {
            const inputValue = userInput.value.trim();
            if (!inputValue) {
                showLoginMessage('Il campo non può essere vuoto.', true);
                return;
            }

            showLoading(true);
            loginBtn.disabled = true;
            showLoginMessage('');

            // Caso 1: L'utente è l'ADMIN (usa il codice come password)
            if (inputValue === ADMIN_CODE) {
                const { error } = await supabase.auth.signInWithPassword({
                    email: ADMIN_EMAIL,
                    password: ADMIN_CODE,
                });
                if (error) {
                    showLoginMessage('Codice Admin non valido.', true);
                }
                // onAuthStateChange gestirà la navigazione
            
            // Caso 2: L'utente sta verificando il codice OTP ricevuto via email
            } else if (isWaitingForCode) {
                const { data, error } = await supabase.auth.verifyOtp({
                    email: userEmailForVerification,
                    token: inputValue,
                    type: 'email'
                });
                if (error) {
                    showLoginMessage('Codice non valido o scaduto. Reinserisci la tua email.', true);
                    resetLoginView();
                }
                // onAuthStateChange gestirà la navigazione
                
            // Caso 3: L'utente inserisce l'EMAIL per ricevere il codice
            } else {
                const { error } = await supabase.auth.signInWithOtp({
                    email: inputValue
                });
                if (error) {
                    showLoginMessage('Email non valida o errore del server.', true);
                } else {
                    isWaitingForCode = true;
                    userEmailForVerification = inputValue;
                    showLoginMessage('Codice inviato! Controlla la tua email (anche spam).');
                    userInputLabel.textContent = `Codice inviato a ${userEmailForVerification}`;
                    userInput.placeholder = 'Inserisci il codice ricevuto';
                    userInput.value = '';
                    loginBtn.textContent = 'Verifica Codice';
                }
            }
            showLoading(false);
            loginBtn.disabled = false;
        };
        
        loginBtn.addEventListener('click', handleLogin);

        logoutButtons.forEach(btn => btn.addEventListener('click', async () => {
            showLoading(true);
            await supabase.auth.signOut();
            resetLoginView(); // Assicura che la schermata di login torni allo stato iniziale
            showLoading(false);
        }));

        // --- GESTIONE SESSIONE UTENTE ---
        supabase.auth.onAuthStateChange(async (event, session) => {
            showLoading(true);
            if (session && session.user) {
                const user = session.user;
                // Controlla se l'utente è ADMIN tramite l'email
                if (user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                    adminView.style.display = 'block';
                    publicView.style.display = 'none';
                    await renderAdminControls();
                    navigateTo('main');
                } else { // Utente PUBBLICO
                    adminView.style.display = 'none';
                    publicView.style.display = 'block';
                    await renderPublicVotingView(user);
                    navigateTo('main');
                }
            } else {
                navigateTo('login');
                resetLoginView();
            }
            showLoading(false);
        });
        
        // --- VISTA PUBBLICO ---
        const renderPublicVotingView = async (user) => {
            const publicVotingArea = document.getElementById('public-voting-area');

            // 1. Determina quale serata è attiva
            const { data: serate, error: serateError } = await supabase.from('serate_status').select('*');
            if (serateError || !serate) {
                publicVotingArea.innerHTML = `<p style="text-align:center; font-weight:bold; color:red;">Errore di configurazione. Contattare l'amministratore.</p>`;
                return;
            }

            const serataAttiva = serate.find(s => s.is_active);
            const serataCorrenteId = serataAttiva ? serataAttiva.id : null;
            
            if (!serataCorrenteId) {
                 publicVotingArea.innerHTML = `<p style="text-align:center; font-weight:bold;">Nessuna serata è attiva per il voto in questo momento.</p>`;
                 return;
            }

            // 2. Controlla se la serata attiva è aperta per le votazioni
            const serataInfo = serate.find(s => s.id === serataCorrenteId);
            if (!serataInfo || !serataInfo.is_open) {
                publicVotingArea.innerHTML = `<p style="text-align:center; font-weight:bold;">Le votazioni per la ${serataCorrenteId.replace('_', ' ')} sono chiuse.</p>`;
                return;
            }
            
            // 3. Controlla se l'utente ha già votato per questa serata
            const { data: votante, error: votanteError } = await supabase.from('votanti').select(`voti_${serataCorrenteId}`).eq('user_id', user.id).single();

            if (votante && votante[`voti_${serataCorrenteId}`] && votante[`voti_${serataCorrenteId}`].length > 0) {
                publicVotingArea.innerHTML = `<p style="text-align:center; font-weight:bold;">Grazie per aver votato per la ${serataCorrenteId.replace('_', ' ')}!</p>`;
            } else {
                publicVotingArea.style.display = 'block';
                await renderContestantList(serataCorrenteId);
            }
        };

        const renderContestantList = async (serataId) => {
            const { data, error } = await supabase.from('cantanti').select('nome').order('nome');
            if (error) { 
                alert('Errore nel caricamento dei cantanti.'); 
                console.error(error); // Log dell'errore per il debug
                return; 
            }
            let html = '<ul class="contestant-list">';
            data.forEach((c, index) => {
                html += `<li class="contestant-item"><input type="checkbox" id="contestant-${index}" value="${c.nome}" data-serata="${serataId}"><label for="contestant-${index}">${c.nome}</label></li>`;
            });
            html += '</ul>';
            contestantsContainer.innerHTML = html;
            contestantsContainer.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    if (contestantsContainer.querySelectorAll('input[type="checkbox"]:checked').length > 3) {
                        alert('Puoi selezionare un massimo di 3 cantanti.');
                        checkbox.checked = false;
                    }
                });
            });
        };

        voteBtn.addEventListener('click', async () => {
            const selectedCheckboxes = contestantsContainer.querySelectorAll('input[type="checkbox"]:checked');
            if (selectedCheckboxes.length === 0) return alert('Devi selezionare almeno un cantante.');
            if (selectedCheckboxes.length > 3) return alert('Puoi selezionare un massimo di 3 cantanti.');
            
            const votiSelezionati = Array.from(selectedCheckboxes).map(cb => cb.value);
            const serataId = selectedCheckboxes[0].dataset.serata;
            
            showLoading(true);
            voteBtn.disabled = true;

            const { data: { user } } = await supabase.auth.getUser();
            const colonnaVoti = `voti_${serataId}`;
            
            const { error } = await supabase.from('votanti').upsert({ user_id: user.id, [colonnaVoti]: votiSelezionati }, { onConflict: 'user_id' });

            if (error) {
                alert('Si è verificato un errore durante il salvataggio del voto.');
                console.error(error);
                voteBtn.disabled = false;
            } else {
                alert('Voto registrato con successo!');
                document.getElementById('public-voting-area').innerHTML = `<p style="text-align:center; font-weight:bold;">Grazie per aver votato per la ${serataId.replace('_', ' ')}!</p>`;
            }
            showLoading(false);
        });

        // --- VISTA ADMIN ---
        const renderAdminControls = async () => {
            const { data: serate, error } = await supabase.from('serate_status').select('*').order('id');
            if (error) {
                serateStatusContainer.innerHTML = 'Errore nel caricare lo stato delle serate.';
                return;
            }

            let html = '';
            serate.forEach(serata => {
                const isOpen = serata.is_open;
                const isActive = serata.is_active;
                html += `
                    <div class="serata-status-item">
                        <span>
                            ${serata.id.replace('_', ' ')}: 
                            <span class="status-badge ${isOpen ? 'status-open' : 'status-closed'}">${isOpen ? 'Aperta' : 'Chiusa'}</span>
                            ${isActive ? '<strong> (Attiva per il pubblico)</strong>' : ''}
                        </span>
                        <div>
                            <button class="btn btn-sm btn-secondary" data-id="${serata.id}" data-action="toggle-open" style="margin-right: 5px;">${isOpen ? 'Chiudi' : 'Apri'}</button>
                            <button class="btn btn-sm btn-primary" data-id="${serata.id}" data-action="set-active" ${isActive ? 'disabled' : ''}>Attiva</button>
                        </div>
                    </div>
                `;
            });
            serateStatusContainer.innerHTML = html;
        };

        serateStatusContainer.addEventListener('click', async (e) => {
            const target = e.target;
            const action = target.dataset.action;
            const id = target.dataset.id;
            if (!action || !id) return;

            showLoading(true);
            if (action === 'toggle-open') {
                const { data: currentState } = await supabase.from('serate_status').select('is_open').eq('id', id).single();
                const { error } = await supabase.from('serate_status').update({ is_open: !currentState.is_open }).eq('id', id);
                if (error) alert('Errore durante l'aggiornamento.');
            } else if (action === 'set-active') {
                // Rendi tutte le serate non attive
                await supabase.from('serate_status').update({ is_active: false }).neq('id', '');
                // Rendi attiva solo quella selezionata
                await supabase.from('serate_status').update({ is_active: true }).eq('id', id);
            }
            await renderAdminControls();
            showLoading(false);
        });
        
        const renderAdminContestantList = async () => {
            // FIX: Questo è il punto che probabilmente falliva a causa della sicurezza (RLS)
            const { data, error } = await supabase.from('cantanti').select('nome').order('nome');
            if (error) { 
                alert('Errore nel caricamento dei cantanti. Controlla le policy RLS su Supabase.'); 
                console.error("Dettaglio errore:", error);
                return; 
            }
            let html = '<div class="admin-contestant-list">';
            data.forEach(c => {
                html += `<div class="admin-contestant-list-item"><span>${c.nome}</span><button class="btn btn-admin btn-sm btn-remove" data-name="${c.nome}">Rimuovi</button></div>`;
            });
            html += '</div>';
            adminContestantListContainer.innerHTML = html;
        };

        manageContestantsBtn.addEventListener('click', async () => {
            navigateTo('manage');
            await renderAdminContestantList();
        });
        
        backToAdminBtn.addEventListener('click', () => navigateTo('main'));
        
        addContestantBtn.addEventListener('click', async () => {
            const nameInput = document.getElementById('new-contestant-name');
            const newName = nameInput.value.trim();
            if (!newName) return alert('Il nome non può essere vuoto.');
            const { error } = await supabase.from('cantanti').insert({ nome: newName });
            if (error) {
                alert('Errore: questo cantante è già presente o si è verificato un altro problema.');
            } else {
                nameInput.value = '';
                await renderAdminContestantList();
            }
        });

        adminContestantListContainer.addEventListener('click', async (e) => {
            if (e.target.classList.contains('btn-remove')) {
                const nameToRemove = e.target.dataset.name;
                if (confirm(`Sei sicuro di voler rimuovere ${nameToRemove}?`)) {
                    const { error } = await supabase.from('cantanti').delete().eq('nome', nameToRemove);
                    if (error) { alert('Errore durante la rimozione.'); }
                    else { await renderAdminContestantList(); }
                }
            }
        });

        const showResults = async (detailed = false) => {
            showLoading(true);
            const { data, error } = await supabase.from('votanti').select('voti_serata_1, voti_serata_2');
            if (error) {
                showLoading(false);
                return alert('Errore nel caricamento dei risultati.');
            }
            
            const votes = {};
            data.forEach(row => {
                (row.voti_serata_1 || []).forEach(nome => {
                    if (!votes[nome]) votes[nome] = { s1: 0, s2: 0, total: 0 };
                    votes[nome].s1++;
                    votes[nome].total++;
                });
                (row.voti_serata_2 || []).forEach(nome => {
                    if (!votes[nome]) votes[nome] = { s1: 0, s2: 0, total: 0 };
                    votes[nome].s2++;
                    votes[nome].total++;
                });
            });

            const sorted = Object.entries(votes).sort(([, a], [, b]) => b.total - a.total);
            
            let resultsMessage = detailed ? '--- Risultati Dettagliati ---\n\n' : '--- Classifica Generale ---\n\n';
            if (sorted.length === 0) {
                 resultsMessage = 'Nessun voto è stato ancora registrato.';
            } else {
                sorted.forEach(([nome, conteggio], index) => {
                    if (detailed) {
                        resultsMessage += `${nome}: ${conteggio.total} voti (S1: ${conteggio.s1}, S2: ${conteggio.s2})\n`;
                    } else {
                        resultsMessage += `${index + 1}. ${nome}: ${conteggio.total} voti\n`;
                    }
                });
            }

            showLoading(false);
            alert(resultsMessage);
        };
        
        generalRankingBtn.addEventListener('click', () => showResults(false));
        viewResultsBtn.addEventListener('click', () => showResults(true));
        
        // --- Avvio iniziale ---
        showLoading(false); // Nascondi il loader all'avvio
    });
</script>
</body>
</html>
