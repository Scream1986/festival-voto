<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Hub Contest</title>
    <style>
        :root {
            --header-bg: #000;
            --button-primary-bg: #ffc107;
            --button-primary-text: #000;
            --button-admin-bg: #dc3545;
            --button-success-bg: #28a745;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
            --disabled-color: #ccc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .app-container {
            width: 100%;
            max-width: 480px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        header {
            background-color: var(--header-bg);
            color: white;
            text-align: center;
            padding: 0.75rem;
        }
        header img {
            height: 60px;
            width: auto;
            display: block;
            margin: 0 auto;
        }
        main { padding: 1.5rem; }
        .screen { display: none; }
        .screen.active { display: block; }
        h2, h3 { margin-top: 0; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: white;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 1rem;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background-color: var(--disabled-color) !important; color: #666 !important; cursor: not-allowed; }
        .btn-sm { padding: 0.4rem 0.8rem; font-size: 0.8rem; margin: 0; width: auto; }
        .btn-primary { background-color: var(--button-primary-bg); color: var(--button-primary-text); }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .btn-admin { background-color: var(--button-admin-bg); color: white; }
        .btn-success { background-color: var(--button-success-bg); color: white; }
        
        .admin-controls { border: 1px solid #eee; padding: 1rem; margin-bottom: 1.5rem; border-radius: 8px; }
        .admin-controls h3 { margin-bottom: 1rem; }
        .contestant-list { list-style-type: none; padding: 0; }
        .contestant-item { display: flex; align-items: center; padding: 0.5rem 0; }
        .contestant-item input[type="checkbox"] { width: 1.5em; height: 1.5em; margin-right: 1rem; }
        .contestant-item label { font-weight: 500; flex-grow: 1; margin: 0; }

        #loading-spinner { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--button-primary-bg); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .message-box { text-align: center; padding: 10px; border-radius: 5px; font-weight: bold; margin-bottom: 1rem; display: none; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-box { background: white; padding: 2rem; border-radius: 12px; text-align: center; max-width: 90%; width: 320px; }
        .modal-box p { margin: 0 0 1.5rem 0; }
        .modal-buttons { display: flex; gap: 1rem; justify-content: center; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="loading-spinner">
        <div class="spinner"></div>
        <p style="margin-top: 1rem;">Caricamento...</p>
    </div>

    <div class="modal-overlay" id="custom-alert-modal">
        <div class="modal-box">
            <p id="custom-alert-message"></p>
            <div class="modal-buttons">
                <button id="custom-alert-ok" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <header id="app-header">
            <img src="https://raw.githubusercontent.com/Scream1986/festival-voto/main/Logo.png" alt="Vocal Hub Logo">
        </header>
        <main>
            <div id="login-screen" class="screen active">
                <h2>Benvenuto al Contest</h2>
                <p style="text-align: center; color: #666;">Inserisci la tua Email per votare, oppure il Codice Admin per gestire l'evento.</p>
                <div id="login-message" class="message-box"></div>
                <div class="form-group">
                    <label for="user-input">La tua Email o Codice Admin</label>
                    <input type="text" id="user-input" placeholder="email@example.com oppure il codice" autocomplete="off">
                </div>
                <button id="login-btn" class="btn btn-primary">Avanti</button>
            </div>

            <div id="otp-screen" class="screen">
                <h2>Verifica Codice</h2>
                <p id="otp-info" style="text-align: center; color: #666;">Abbiamo inviato un codice a <strong id="otp-email"></strong>. Inseriscilo qui sotto.</p>
                <div id="otp-message" class="message-box"></div>
                <div class="form-group">
                    <label for="otp-input">Codice di verifica</label>
                    <input type="text" id="otp-input" placeholder="123456" autocomplete="off">
                </div>
                <button id="otp-btn" class="btn btn-primary">Conferma</button>
                <button id="back-to-login-btn" class="btn btn-secondary">Indietro</button>
            </div>

            <div id="main-screen" class="screen">
                <div id="admin-view" style="display: none;">
                    <h2>Pannello Amministratore</h2>
                    <div class="admin-controls">
                        <h3>Gestione Serate</h3>
                        <div class="form-group">
                            <label for="active-event-select">Seleziona la serata da gestire:</label>
                            <select id="active-event-select">
                                <option value="serata_1">Serata 1</option>
                                <option value="serata_2">Serata 2</option>
                            </select>
                        </div>
                        <button id="toggle-voting-btn" class="btn btn-secondary">Caricamento stato...</button>
                    </div>
                    <div class="admin-controls">
                        <h3>Azioni e Risultati</h3>
                        <button id="manage-contestants-btn" class="btn btn-secondary">Gestisci Partecipanti</button>
                        <button id="general-ranking-btn" class="btn btn-primary">Classifica Generale</button>
                        <button id="detailed-results-btn" class="btn btn-secondary">Risultati Dettagliati</button>
                    </div>
                    <button id="logout-btn-admin" class="btn btn-admin" style="margin-top: 1rem;">Esci</button>
                </div>

                <div id="public-view" style="display: none;">
                    <h2 id="public-welcome">Area Votazione</h2>
                    <div id="public-voting-status" style="text-align:center; font-weight: bold; margin-bottom: 1rem;"></div>
                    <div id="public-voting-area"></div>
                    <button id="logout-btn-public" class="btn btn-secondary">Esci</button>
                </div>
            </div>
            
            <div id="manage-screen" class="screen">
                <h2>Gestione Partecipanti</h2>
                <div id="admin-contestant-list-container"></div>
                <div style="display: flex; gap: 0.5rem; margin-top: 1.5rem;">
                    <input type="text" id="new-contestant-name" placeholder="Nome nuovo partecipante" style="flex-grow: 1;">
                    <button id="add-contestant-btn" class="btn btn-primary btn-sm">Aggiungi</button>
                </div>
                <button id="back-to-admin-btn" class="btn btn-secondary" style="margin-top: 2rem;">Torna al Pannello</button>
            </div>
        </main>
    </div>

<script>
    // ---------- 1. CONFIGURAZIONE ----------
    const SUPABASE_URL = 'https://funebgzoioakkuflbeln.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1bmViZ3pvaW9ha2t1ZmxiZWxuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NTQwMzcsImV4cCI6MjA3MTUzMDAzN30.0CYThDbWz5FTP-vTikitX_4oBjxD2lHQXprH7cJj-9M';
    const ADMIN_CODE = 'VocalHubAdmin2024'; 
    // ---------- FINE CONFIGURAZIONE ----------

    const { createClient } = window.supabase;
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', () => {
        const loadingSpinner = document.getElementById('loading-spinner');
        const screens = {
            login: document.getElementById('login-screen'),
            otp: document.getElementById('otp-screen'),
            main: document.getElementById('main-screen'),
            manage: document.getElementById('manage-screen')
        };
        const loginMessage = document.getElementById('login-message');
        const otpMessage = document.getElementById('otp-message');
        
        let userEmailForVerification = '';
        let isAdminLoggedIn = false;
        let serateStatusCache = []; // Cache per lo stato delle serate

        const showLoading = (isLoading) => { loadingSpinner.style.display = isLoading ? 'flex' : 'none'; };
        const navigateTo = (screenId) => {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            if (screens[screenId]) screens[screenId].classList.add('active');
        };
        const showMessage = (element, message, isError = false) => {
            element.textContent = message;
            element.style.color = isError ? 'var(--danger-color)' : 'var(--success-color)';
            element.style.display = message ? 'block' : 'none';
        };
        const customAlert = (message) => {
            document.getElementById('custom-alert-message').innerHTML = message;
            const modal = document.getElementById('custom-alert-modal');
            modal.style.display = 'flex';
            document.getElementById('custom-alert-ok').onclick = () => {
                modal.style.display = 'none';
            };
        };

        const checkSession = async () => {
            showLoading(true);
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                await setupUIForUser(session.user);
            } else {
                navigateTo('login');
            }
            showLoading(false);
        };

        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                setupUIForUser(session.user);
            } else if (event === 'SIGNED_OUT') {
                navigateTo('login');
                document.getElementById('user-input').value = '';
                document.getElementById('otp-input').value = '';
            }
        });

        document.getElementById('login-btn').addEventListener('click', async () => {
            const input = document.getElementById('user-input').value.trim();
            if (!input) {
                showMessage(loginMessage, 'Il campo non può essere vuoto.', true);
                return;
            }
            
            if (input === ADMIN_CODE) {
                isAdminLoggedIn = true;
                await setupAdminView();
                navigateTo('main');
                return;
            }

            showLoading(true);
            showMessage(loginMessage, '');
            const { error } = await supabase.auth.signInWithOtp({ email: input });
            if (error) {
                showMessage(loginMessage, 'Email non valida o errore del server.', true);
            } else {
                userEmailForVerification = input;
                document.getElementById('otp-email').textContent = userEmailForVerification;
                navigateTo('otp');
            }
            showLoading(false);
        });

        document.getElementById('otp-btn').addEventListener('click', async () => {
            const otp = document.getElementById('otp-input').value.trim();
            if (!otp) {
                showMessage(otpMessage, 'Inserisci il codice ricevuto.', true);
                return;
            }
            showLoading(true);
            showMessage(otpMessage, '');
            const { error } = await supabase.auth.verifyOtp({
                email: userEmailForVerification,
                token: otp,
                type: 'email'
            });
            if (error) {
                showMessage(otpMessage, 'Codice non valido o scaduto. Riprova.', true);
            }
            showLoading(false);
        });

        document.getElementById('back-to-login-btn').addEventListener('click', () => navigateTo('login'));
        
        const setupUIForUser = async (user) => {
            showLoading(true);
            await setupPublicView(user);
            navigateTo('main');
            showLoading(false);
        };

        // --- VISTA ADMIN ---
        const setupAdminView = async () => {
            document.getElementById('admin-view').style.display = 'block';
            document.getElementById('public-view').style.display = 'none';
            await fetchAndCacheSerateStatus();
            updateAdminControls();
        };
        
        const fetchAndCacheSerateStatus = async () => {
            const { data, error } = await supabase.from('serate_status').select('*');
            if (error) {
                customAlert("Errore nel caricare lo stato delle serate.");
                serateStatusCache = [];
            } else {
                serateStatusCache = data;
            }
        };

        const updateAdminControls = () => {
            const selectedSerataId = document.getElementById('active-event-select').value;
            const selectedSerata = serateStatusCache.find(s => s.id === selectedSerataId);
            const anySerataOpen = serateStatusCache.some(s => s.is_open);
            
            const toggleBtn = document.getElementById('toggle-voting-btn');
            const manageBtn = document.getElementById('manage-contestants-btn');

            if (selectedSerata) {
                const serataName = selectedSerataId.replace('_', ' ');
                if (selectedSerata.is_open) {
                    toggleBtn.textContent = `Chiudi Votazioni per ${serataName}`;
                    toggleBtn.className = 'btn btn-admin';
                } else {
                    toggleBtn.textContent = `Apri Votazioni per ${serataName}`;
                    toggleBtn.className = 'btn btn-success';
                }
            }
            
            // Disabilita il pulsante di apertura/chiusura se un'altra serata è aperta
            const otherSerataIsOpen = serateStatusCache.some(s => s.is_open && s.id !== selectedSerataId);
            if (otherSerataIsOpen && !selectedSerata.is_open) {
                toggleBtn.disabled = true;
                toggleBtn.title = "Chiudi l'altra serata prima di aprirne una nuova.";
            } else {
                toggleBtn.disabled = false;
                toggleBtn.title = "";
            }

            // Disabilita il pulsante di gestione partecipanti se una qualsiasi serata è aperta
            manageBtn.disabled = anySerataOpen;
            if (anySerataOpen) {
                manageBtn.title = "Chiudi le votazioni per gestire i partecipanti.";
            } else {
                manageBtn.title = "";
            }
        };

        document.getElementById('active-event-select').addEventListener('change', updateAdminControls);

        document.getElementById('toggle-voting-btn').addEventListener('click', async () => {
            const selectedSerataId = document.getElementById('active-event-select').value;
            const serataToToggle = serateStatusCache.find(s => s.id === selectedSerataId);
            
            if (!serataToToggle) return;

            const newStatus = !serataToToggle.is_open;
            
            showLoading(true);
            const { error } = await supabase.from('serate_status').update({ is_open: newStatus }).eq('id', selectedSerataId);
            
            if (error) {
                customAlert(`Errore nell'aggiornare la ${selectedSerataId}.`);
            } else {
                await fetchAndCacheSerateStatus(); // Ricarica lo stato
                updateAdminControls(); // Aggiorna la UI
            }
            showLoading(false);
        });

        // --- VISTA PUBBLICO ---
        const setupPublicView = async (user) => {
            document.getElementById('public-view').style.display = 'block';
            document.getElementById('admin-view').style.display = 'none';
            document.getElementById('public-welcome').textContent = `Ciao, ${user.email.split('@')[0]}!`;

            const { data: serateStatus, error: serateError } = await supabase.from('serate_status').select('*');
            if (serateError) return customAlert("Errore nel caricare le serate.");

            const { data: userData } = await supabase.from('votanti').select('voti_serata_1, voti_serata_2').eq('user_id', user.id).single();
            const { data: contestants, error: contestantsError } = await supabase.from('cantanti').select('nome').order('nome');
            if (contestantsError) return customAlert("Errore nel caricare i cantanti.");

            const votingArea = document.getElementById('public-voting-area');
            const votingStatusDiv = document.getElementById('public-voting-status');
            votingArea.innerHTML = '';

            const openSerata = serateStatus.find(s => s.is_open);

            if (!openSerata) {
                votingStatusDiv.textContent = 'VOTAZIONI CHIUSE';
                votingStatusDiv.style.color = 'red';
                votingArea.innerHTML = '<p style="text-align:center;">Al momento non ci sono votazioni aperte.</p>';
                return;
            }

            const serataId = openSerata.id;
            const serataName = serataId.replace('_', ' ');
            votingStatusDiv.textContent = `VOTAZIONI APERTE - ${serataName}`;
            votingStatusDiv.style.color = 'green';
            
            const userHasVoted = userData && userData[`voti_${serataId}`] && userData[`voti_${serataId}`].length > 0;

            if (userHasVoted) {
                votingArea.innerHTML = `<p style="text-align:center;">Grazie per aver votato per la ${serataName}!</p>`;
            } else {
                let cardHTML = `<p style="text-align:center; font-size: 0.9em; color: #666;">Puoi esprimere fino a 3 preferenze.</p><ul class="contestant-list">`;
                contestants.forEach((c, index) => {
                    cardHTML += `<li class="contestant-item"><input type="checkbox" id="contestant-${index}" value="${c.nome}"><label for="contestant-${index}">${c.nome}</label></li>`;
                });
                cardHTML += `</ul><button id="vote-btn" class="btn btn-primary">Invia Voto per ${serataName}</button>`;
                votingArea.innerHTML = cardHTML;
                
                document.getElementById('vote-btn').addEventListener('click', async () => handleVote(user, serataId));
            }
        };

        const handleVote = async (user, serataId) => {
            const selectedCheckboxes = document.querySelectorAll('#public-voting-area input[type="checkbox"]:checked');
            if (selectedCheckboxes.length === 0 || selectedCheckboxes.length > 3) {
                customAlert('Devi selezionare da 1 a 3 preferenze.');
                return;
            }
            const votiSelezionati = Array.from(selectedCheckboxes).map(cb => cb.value);
            showLoading(true);
            
            const colonnaVoti = `voti_${serataId}`;
            const { error } = await supabase.from('votanti').upsert({ user_id: user.id, [colonnaVoti]: votiSelezionati }, { onConflict: 'user_id' });
            
            showLoading(false);
            if (error) {
                customAlert('Si è verificato un errore durante il salvataggio del voto.');
            } else {
                customAlert('Voto registrato con successo!');
                await setupPublicView(user);
            }
        };

        // --- Logout ---
        document.getElementById('logout-btn-admin').addEventListener('click', () => {
            isAdminLoggedIn = false;
            navigateTo('login');
            document.getElementById('user-input').value = '';
        });

        document.getElementById('logout-btn-public').addEventListener('click', async () => {
            showLoading(true);
            await supabase.auth.signOut();
            showLoading(false);
        });

        // --- Gestione Partecipanti ---
        document.getElementById('manage-contestants-btn').addEventListener('click', async () => {
            await renderAdminContestantList();
            navigateTo('manage');
        });
        document.getElementById('back-to-admin-btn').addEventListener('click', () => navigateTo('main'));
        
        const renderAdminContestantList = async () => {
            const { data, error } = await supabase.from('cantanti').select('nome').order('nome');
            const container = document.getElementById('admin-contestant-list-container');
            if (error) { container.innerHTML = '<p>Errore nel caricamento.</p>'; return; }
            let html = data.map(c => `<div style="display:flex; justify-content:space-between; align-items:center; padding: 0.5rem; border-bottom: 1px solid #eee;"><span>${c.nome}</span><button class="btn btn-admin btn-sm btn-remove" data-name="${c.nome}">Rimuovi</button></div>`).join('');
            container.innerHTML = html || '<p style="text-align:center; color:#666;">Nessun partecipante.</p>';
        };

        document.getElementById('add-contestant-btn').addEventListener('click', async () => {
            const nameInput = document.getElementById('new-contestant-name');
            const newName = nameInput.value.trim();
            if (!newName) return;
            showLoading(true);
            const { error } = await supabase.from('cantanti').insert({ nome: newName });
            showLoading(false);
            if (error) { customAlert('Errore: cantante già presente.'); }
            else { nameInput.value = ''; await renderAdminContestantList(); }
        });

        document.getElementById('admin-contestant-list-container').addEventListener('click', async (e) => {
            if (e.target.classList.contains('btn-remove')) {
                const nameToRemove = e.target.dataset.name;
                if (window.confirm(`Rimuovere ${nameToRemove}?`)) {
                    showLoading(true);
                    await supabase.from('cantanti').delete().eq('nome', nameToRemove);
                    showLoading(false);
                    await renderAdminContestantList();
                }
            }
        });

        // --- Visualizzazione Risultati ---
        const showResults = async (detailed) => {
            showLoading(true);
            const { data, error } = await supabase.from('votanti').select('voti_serata_1, voti_serata_2');
            if (error) {
                showLoading(false);
                return customAlert('Errore nel caricamento dei risultati.');
            }
            const votes = {};
            data.forEach(row => {
                (row.voti_serata_1 || []).forEach(nome => {
                    if (!votes[nome]) votes[nome] = { s1: 0, s2: 0, total: 0 };
                    votes[nome].s1++;
                    votes[nome].total++;
                });
                (row.voti_serata_2 || []).forEach(nome => {
                    if (!votes[nome]) votes[nome] = { s1: 0, s2: 0, total: 0 };
                    votes[nome].s2++;
                    votes[nome].total++;
                });
            });
            const sorted = Object.entries(votes).sort(([, a], [, b]) => b.total - a.total);
            
            let resultsMessage;
            if (detailed) {
                resultsMessage = '--- Risultati Dettagliati ---\n\n';
                sorted.forEach(([nome, conteggio]) => {
                    resultsMessage += `${nome}: ${conteggio.total} voti (S1: ${conteggio.s1}, S2: ${conteggio.s2})\n`;
                });
            } else {
                resultsMessage = '--- Classifica Generale ---\n\n';
                sorted.forEach(([nome, conteggio], index) => {
                    resultsMessage += `${index + 1}. ${nome}: ${conteggio.total} voti\n`;
                });
            }
            
            showLoading(false);
            customAlert(`<pre style="text-align: left; white-space: pre-wrap;">${resultsMessage || 'Nessun voto registrato.'}</pre>`);
        };

        document.getElementById('general-ranking-btn').addEventListener('click', () => showResults(false));
        document.getElementById('detailed-results-btn').addEventListener('click', () => showResults(true));
        
        checkSession();
    });
</script>
</body>
</html>
